<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
  </head>
  <body>

<div class="box">
  <div class="box-one">
    <p ></p>
    <label for="bill" id="error">Bill Amount:</label>
    <input type="" name="" id="bill">
    <div>
      <p>Select Tip</p>
      <div class="five">
        <button class="tip-btn" data-tip="5">5%</button>
        <button class="tip-btn" data-tip="10">10%</button>
        <button class="tip-btn" data-tip="15">15%</button>
        <button class="tip-btn" data-tip="25">25%</button>
        <button class="tip-btn" data-tip="50">50%</button>
        <button class="tip-btn custom" data-tip="40">Custom</button>
        <input type="number" id="custom-tip" placeholder="Enter %" style="display: none;">
      </div>
    </div>
    <div class="numPeople">
      <label for="people">Number of People:</label>
      <span  id="error-people"></span>
      <input type="text" name="" id="people">
    </div>
  </div>
  <div class="box-two">
    <dgitiv class="tip-per-person">
      <p class="tip">Tip amount / person</p>
      <p id="tip-person">$0.00</p>
    </div>
    <div class="total-per-person">
    <p>Total amount / person</p>
    <p class="total-person">$0.00</p>
    </div>
    <div class="reset">Reset</div>
  </div>
</div>
